{{ define "header" }}

      <div class="Header-BackgroundInner">
        {{ partial "header-mini.html" . }}
        <div id="SearchContainer"></div>
      </div>
    </div>
  </header>
{{ end }}

{{ define "main" }}
    {{ .Content }}
{{ end }}

{{ define "footer" }}

    {{ partial "footer.html" . }}
  </div>
{{ end }}
