<footer class="FooterContainer bottom-0 w-100 pa3" role="contentinfo">
  <div class="Footer">
    <div class="Footer-Brand">
      <a href="{{ .Site.BaseURL }}" >
        <img class="FooterLogo" src="/images/logo.svg" alt="Logo" />
      </a>
      <div class="Footer-Subtitle">
        {{ i18n "subtitle" }}
      </div>
    </div>
    <div class="Footer-Links">
      <a href="https://www.facebook.com/THE-BETTER-PLAY-311913689294308/" target="_blank" rel="noopener noreferrer">
        <img class="" src="/images/icon-f.svg" alt="Facebook"  width="20px" style="margin-right: 10px;"/>
      </a>
      <div class="Footer-Copyright">
        <span class="Footer-CopyrightText">Copyright &copy; {{ now.Format "2006" }}</span>
      </div>

      <div class="Footer-LinkList">
        {{ if .Site.Menus.footer }}
            {{ range .Site.Menus.footer }}
              <div class="Footer-Link">
                <a class="" href="{{ .URL | relLangURL }}" title="{{ .Name }} page">
                  {{ .Name }}
                </a>
              </div>
            {{ end }}
        {{ end }}
      </div>
    </div>
  </div>
</footer>
